apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-deployment
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      serviceAccountName: app-k8s-sa
      containers:
        # --------------------------
        #  Main Microservice
        # --------------------------
        - name: microservice
          image: microservice
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: "postgresql://dbuser:P@ssw0rd@127.0.0.1:5432/appdb"
              # NOTE: microservice connects to 127.0.0.1 because proxy exposes 5432 locally

        # --------------------------
        #  Cloud SQL Auth Proxy
        # --------------------------
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          command:
            - "/cloud-sql-proxy"
          args:
            - "--port=5432"
            - "PROJECT_ID:REGION:INSTANCE_ID"

